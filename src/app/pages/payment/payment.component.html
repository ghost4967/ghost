<div class="col-md-12">
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Por favor ingrese sus datos</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="paymentForm" (ngSubmit)="procedToCheckout()" novalidate>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-name">Nombre Completo(*)</label>
              <input type="text" id="input-name" class="form-control"  formControlName="name">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-phone">Teléfono(*)</label>
              <input type="text" id="input-phone" class="form-control" formControlName="phone">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label class="form-control-label" for="input-address">Dirección(*)</label>
              <textarea rows="9" id="input-address" class="form-control" formControlName="address"
                placeholder="puedes añadir algunas referencias (nombre de edificio, piso)">
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div formGroupName="position">
              <label class="form-control-label" for="input-position">Marca tu posición en el mapa</label>
              <input type="hidden" formControlName="lat">
              <input type="hidden" formControlName="lng">
              <app-ghost-maps (positionEmitter)="setPosition($event)" [mode]="mapMode"></app-ghost-maps>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Proceder a pagar</button>
      </form>
    </div>
  </div>
</div>
