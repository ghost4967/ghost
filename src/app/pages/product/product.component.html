<div class="col-md-12">
    <div class="card card-user">
        <div class="card-header">
            <h5 class="card-title">Producto</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="productForm" novalidate>
                <h6 class="heading-small text-muted mb-4">Informacion del producto</h6>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-name">Nombre</label>
                                <input type="text" id="input-name" class="form-control"
                                    placeholder="Nombre del producto" formControlName="name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-price">Precio</label>
                                <input type="number" id="input-price" placeholder="Precio del producto"
                                    class="form-control" formControlName="price">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-quantity">Cantidad</label>
                                <input type="number" id="input-quantity" placeholder="Cantidad por el precio"
                                    class="form-control" formControlName="quantity">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-typeUnity">Tipo</label>
                                <input type="text" id="input-typeUnity"
                                    placeholder="Tipo de unidad :Litro, kilos, Unidad, etc." class="form-control"
                                    formControlName="typeUnity">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-typeUnity">Descripsion</label>
                                <input type="text" id="input-typeUnity" placeholder="Descripsion del producto"
                                    class="form-control" formControlName="description">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-typeUnity">Foto</label>
                                <input type="file" id="input-typeUnity" placeholder="Foto del producto"
                                    (change)="chargeImage($event)">
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                    [style.width]="(uploadPercent | async) + '%'">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary mt-4" (click)="createProduct()"
                        [disabled]="!productForm.valid">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
