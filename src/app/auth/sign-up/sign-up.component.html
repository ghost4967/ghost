<div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
    <div class="card card-user">
        <div class="card-header">
            <h5 class="card-title">Crear una cuenta</h5>
        </div>
        <div class="card-body text-center">
            <form [formGroup]="signUpForm">
                <div class="pl-lg-4">
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control"
                            placeholder="Dirección de correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
                            required>
                    </div>
                    <div class="btn-group float-right">
                        <button type="button" class="btn btn-primary" [disabled]="!signUpForm.valid" (click)="signUp()">
                            Crear cuenta
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="card-text text-center">
                <span>¿O ya tienes una cuenta? <a routerLink="/auth/sign-in">Iniciar Sesion</a></span>
            </div>
        </div>
    </div>
</div>
